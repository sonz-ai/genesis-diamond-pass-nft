[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
test = 'test/foundry'
remappings = [
    'forge-std/=lib/forge-std/src/',
    ]

[profile.test]
src = 'test/foundry'
cache_path='test-cache'

